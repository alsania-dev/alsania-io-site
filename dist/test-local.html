<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alsania Component Test</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body { padding: 2rem; background: #0a0e17; color: #e0e0e0; }
        .test-section { margin: 2rem 0; padding: 2rem; border: 2px solid #00d4ff; border-radius: 8px; }
        .test-title { color: #00d4ff; font-family: 'Orbitron', sans-serif; }
        .status { padding: 0.5rem 1rem; border-radius: 4px; margin: 0.5rem 0; }
        .status-pass { background: rgba(76, 175, 80, 0.2); border: 1px solid #4caf50; }
        .status-fail { background: rgba(244, 67, 54, 0.2); border: 1px solid #f44336; }
    </style>
</head>
<body>
    <h1 class="test-title">ğŸ§ª Alsania Component Test</h1>
    
    <div class="test-section">
        <h2>1. Header Component</h2>
        <div id="header-container"></div>
        <div id="header-status" class="status">Loading...</div>
    </div>
    
    <div class="test-section">
        <h2>2. Footer Component</h2>
        <div id="footer-container"></div>
        <div id="footer-status" class="status">Loading...</div>
    </div>
    
    <div class="test-section">
        <h2>3. CSS Verification</h2>
        <div id="css-test">
            <div class="footer-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; margin: 1rem 0;">
                <div class="footer-section" style="padding: 1rem; background: rgba(0,0,0,0.2);">
                    <h3 style="color: #00d4ff;">Test Column 1</h3>
                    <p>Grid layout test</p>
                </div>
                <div class="footer-section" style="padding: 1rem; background: rgba(0,0,0,0.2);">
                    <h3 style="color: #00d4ff;">Test Column 2</h3>
                    <p>Grid layout test</p>
                </div>
            </div>
        </div>
        <div id="css-status" class="status">Testing...</div>
    </div>
    
    <script src="loadComponents.js"></script>
    <script>
        // Test results
        let tests = {
            header: false,
            footer: false,
            css: false
        };
        
        // Check if components loaded
        function checkComponents() {
            // Check header
            const header = document.querySelector('.alsania-header');
            if (header && header.innerHTML.trim().length > 100) {
                tests.header = true;
                document.getElementById('header-status').className = 'status status-pass';
                document.getElementById('header-status').textContent = 'âœ… Header loaded successfully';
            } else {
                document.getElementById('header-status').className = 'status status-fail';
                document.getElementById('header-status').textContent = 'âŒ Header failed to load';
            }
            
            // Check footer
            const footer = document.querySelector('.footer');
            if (footer && footer.querySelector('.footer-grid')) {
                tests.footer = true;
                document.getElementById('footer-status').className = 'status status-pass';
                document.getElementById('footer-status').textContent = 'âœ… Footer loaded with grid layout';
            } else {
                document.getElementById('footer-status').className = 'status status-fail';
                document.getElementById('footer-status').textContent = 'âŒ Footer failed to load';
            }
            
            // Check CSS
            const styles = window.getComputedStyle(document.querySelector('.footer-grid'));
            if (styles.display === 'grid' || styles.display === 'inline-grid') {
                tests.css = true;
                document.getElementById('css-status').className = 'status status-pass';
                document.getElementById('css-status').textContent = 'âœ… CSS grid system working';
            } else {
                document.getElementById('css-status').className = 'status status-fail';
                document.getElementById('css-status').textContent = 'âŒ CSS grid not applied';
            }
            
            // Final report
            const passed = Object.values(tests).filter(v => v).length;
            const total = Object.keys(tests).length;
            
            setTimeout(() => {
                alert(`Test Complete: ${passed}/${total} tests passed\n\n` +
                      `â€¢ Header: ${tests.header ? 'âœ…' : 'âŒ'}\n` +
                      `â€¢ Footer: ${tests.footer ? 'âœ…' : 'âŒ'}\n` +
                      `â€¢ CSS: ${tests.css ? 'âœ…' : 'âŒ'}\n\n` +
                      `Open browser console (F12) for details.`);
            }, 500);
        }
        
        // Wait for components to load
        setTimeout(checkComponents, 1000);
    </script>
</body>
</html>
