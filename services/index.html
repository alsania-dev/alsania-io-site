<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services - Alsania</title>
    <meta
      name="description"
      content="Alsania services. Professional development, audits, and consulting."
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <style>
      .coming-soon-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        text-align: center;
        padding: 40px 20px;
      }
      .coming-soon-container h1 {
        font-size: 3rem;
        font-family: "Orbitron", sans-serif;
        color: var(--accent-primary);
        margin-bottom: 20px;
        text-shadow: 0 0 20px var(--accent-primary);
      }
      .coming-soon-container p {
        font-size: 1.5rem;
        color: var(--text-secondary);
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <!-- Header Component -->
    <div id="header-container"></div>

    <div class="coming-soon-container">
      <h1>COMING SOON</h1>
      <p>Part of the Alsania Ecosystem</p>
    </div>

    <!-- Footer Component -->
    <div id="footer-container"></div>

    <!-- Component Loader -->
    <script src="../loadComponents.js"></script>
